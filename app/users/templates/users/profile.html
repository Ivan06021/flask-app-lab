{% extends "base.html" %}
{% block title %}Greeting Page{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Hi, {{username}}!</h1>
    <p>Ви ввійшли як <strong>{{username}}</strong></p>
    <a href="{{ url_for('users.logout') }}" class="btn btn-danger">Logout</a>
    <div class="mt-5">

        <h3>Додати кукі</h3>
        <form method="POST" action="{{ url_for('users.set_cookie') }}">
            <div class="mb-3">
                <label for="key" class="form-label">Ключ кукі</label>
                <input type="text" class="form-control" id="key" name="key" required>
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">Значення кукі</label>
                <input type="text" class="form-control" id="value" name="value" required>
            </div>
            <div class="mb-3">
                <label for="max_age" class="form-label">Термін дії (сек.)</label>
                <input type="number" class="form-control" id="max_age" name="max_age" value="60" required>
            </div>
            <button type="submit" class="btn btn-primary">Дати кукі</button>
        </form>
    </div>
    <div class="mt-5">
        <h3>Видалити кукі</h3>
        <form method="post" action="{{ url_for('users.delete_cookie') }}" class="mt-3">
            <div class="form-group">
                <label for="key">Видалити cookie за ключем</label>
                <input type="text" class="form-control" id="key" name="key">
            </div>
            <button type="submit" class="btn btn-danger mt-3">Видалити cookie</button>
        </form>

        <form method="post" action="{{ url_for('users.delete_all_cookies') }}" class="mt-3">
            <button type="submit" class="btn btn-danger">Видалити всі cookie</button>
        </form>
    </div>
    <div class="mt-5">
        <h3>Список всі кукі:</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in cookies.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
